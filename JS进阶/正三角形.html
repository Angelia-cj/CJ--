<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>正三角形</title>
</head>

<body>
  <script type="text/javascript">
    for (let i = 1; i <= 9; i++) {
      for (let j = 1; j <= i; j++) {
        document.write(j + ' x ' + i + ' = ' + i * j + '&nbsp;&nbsp;&nbsp;');
      }
      document.write('</br>')
    }
  </script>
</body>

</html>
