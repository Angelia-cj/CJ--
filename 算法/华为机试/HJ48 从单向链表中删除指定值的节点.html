<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>HJ48 从单向链表中删除指定值的节点</title>
</head>

<body>
  <script type="text/javascript">
    let str = '5 2 3 2 4 3 5 2 1 4 3'
    let arr = str.split(' ')
    let n = parseInt(arr[0])
    let res = [arr[1]]
    let k = arr[arr.length - 1]
    for (let i = 0; i < n - 1; i++) {
      let a = arr[2 + i * 2]
      let b = arr[3 + i * 2]
      res.splice(res.indexOf(b) + 1, 0, a)
    }
    res.splice(res.indexOf(k), 1)
    console.log(res.join(' '));
  </script>
</body>

</html>
