<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>HJ57 高精度整数加法</title>
</head>

<body>
  <script type="text/javascript">
    let str1 = '9876543210'
    let str2 = '1234567890'

    function fn(a, b) {
      let arr1 = a.split('')
      let arr2 = b.split('')
      let result = '' // 相加的结果
      let carry = 0 // 进位标志

      while (arr1.length || arr2.length || carry) {
        carry += ~~arr1.pop() + ~~arr2.pop()
        result = carry % 10 + result
        carry = carry > 9
      }
      return result
    }

    console.log(fn(str1, str2));
  </script>

</body>

</html>
