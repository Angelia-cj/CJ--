<!DOCTYPE html>
<html>

<head>
  <meta charset="UTF-8" />
  <title>HJ2 计算某字符出现次数</title>
</head>

<body>
  <script type="text/javascript">
    let str = 'ABCabc'
    let s = 'A'
    let count = 0
    str.split('').forEach(i => {
      console.log(i);
      if (s === i) {
        count++
      }
    })
    console.log(count);
  </script>
</body>

</html>
